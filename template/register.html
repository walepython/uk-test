{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" name="password1" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="auth-btn">Register</button>
        </form>

        <p class="auth-switch">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
<style>

/* AUTH FORM STYLES */

.auth-container {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
}

.auth-card {
    background: #ffffff;
    padding: 30px;
    width: 100%;
    max-width: 420px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.auth-title {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    color: #0d6efd;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ced4da;
    font-size: 15px;
}

.form-group input:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
}

.auth-btn {
    width: 100%;
    padding: 12px;
    background: #0d6efd;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
}

.auth-btn:hover {
    background: #0b5ed7;
}

.auth-switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.auth-switch a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
}

.auth-switch a:hover {
    text-decoration: underline;
}


</style>
{% endblock %}
