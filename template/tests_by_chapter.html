{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Tests by Chapter</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .test-card {
            border: 2px solid #1e73be;
            border-radius: 10px;
            padding: 12px; /* Further reduced padding */
            height: 120px; /* Further reduced height */
            transition: 0.2s ease-in-out;
            margin-bottom: 10px;
        }
        .test-card:hover {
            background: #f5f9ff;
            transform: translateY(-2px);
        }
        .arrow-icon {
            font-size: 20px; /* Further reduced icon size */
            color: #1e73be;
        }
        .test-card h5 {
            font-size: 0.9rem; /* Smaller heading */
            margin-bottom: 0.3rem;
            line-height: 1.2;
        }
        .test-card p {
            font-size: 0.8rem; /* Smaller text */
            margin-bottom: 0.3rem;
            line-height: 1.2;
        }
        .test-card hr {
            margin: 0.3rem 0; /* Reduced margin */
        }
        .container {
            max-width: 1400px; /* Wider container for 4 columns */
        }
    </style>
</head>
<body class="p-2"> <!-- Further reduced padding -->

<div class="container">
    <h2 class="fw-bold mb-2" style="font-size: 1.3rem;">Tests by Chapter</h2>

    <!-- Chapter filter -->
    <form method="get" class="mb-2">
        <div class="row g-1 align-items-center">
            <div class="col-auto">
                <label for="chapter" class="col-form-label fw-bold" style="font-size: 0.9rem;">Filter by Chapter:</label>
            </div>
            <div class="col-auto">
                <select name="chapter" id="chapter" class="form-select form-select-sm" onchange="this.form.submit()" style="font-size: 0.85rem; padding: 0.25rem 0.5rem;">
                    <option value="">All Chapters</option>
                    {% for chapter in chapters %}
                        <option value="{{ chapter }}" {% if chapter|stringformat:"s" == selected_chapter %}selected{% endif %}>
                            Chapter {{ chapter }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <div class="row">
        {% for test in tests %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3"> <!-- 4 columns on large screens -->
            <div class="test-card d-flex flex-column justify-content-between">
                <div>
                    <h5 class="fw-bold">{{ test.title }}</h5>
                    {% if test.description %}
                        <p>{{ test.description|truncatechars:50 }}</p> <!-- Further reduced truncation -->
                    {% endif %}
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0" style="font-size: 0.8rem;">Take the test</p>
                    <a href="{% url 'take_test' test.slug %}">
                        <i class="arrow-icon bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
            <p class="text-muted" style="font-size: 0.85rem;">No tests found for this chapter.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
